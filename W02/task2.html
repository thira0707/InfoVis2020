<html>
  <head>
    <title>W02: Example 07</title>
  </head>
  <body>
  <script src="vec3.js"></script>
    <script>
      var x = 1000, y = 15, z = 52; // (input values)
      var v = new Vec3( x, y, z );
      var min = v.min(); // 4 (output value)
      var mid = v.mid(); // 5 (output value)
      var max = v.max(); // 8 (output value)
      document.write( "min:" + min + " mid:" + mid + " max:" + max "\n");
      document.write( "min:" + min + " mid:" + mid + " max:" + max );
    </script>
  </body>
</html>
